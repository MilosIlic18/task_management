<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container mt-3 p-3 w-50">
    <div class="form-group">
        <label for="naziv"></label>
        
        <input class="form-control form-control-sm" #title="ngModel" placeholder="Unesite naziv zadatka" name="title" ngModel required>
        <div class="text-danger small" *ngIf="title.invalid && title.touched">
            <div *ngIf="title.errors?.['required']">Polje mora biti popunjeno</div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="form.invalid">Posalji</button>
    </div>
</form>
